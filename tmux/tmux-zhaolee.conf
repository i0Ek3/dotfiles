# Key Binding --------------------{{{

unbind C-b
set -g prefix C-a
bind C-a send-prefix 
bind r source-file ~/.tmux.conf \;  display-message "Config Reloaded!"
unbind %

bind | split-window -h -c "#{pane_current_path}"      
unbind '"'
bind - split-window -v -c "#{pane_current_path}"      

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind K clear-history
bind l select-pane -R
bind-key * list-clients

## Join windows: <prefix> s, <prefix> j
bind-key g command-prompt -p "send pane to:"  "join-pane -t '%%'"
bind b break-pane

bind m run "cut -c3- ~/.tmux.conf | sh -s _toggle_mouse"

# Move window to left
bind \{ swap-window -t -1\; select-window -t -1
bind \} swap-window -t +1\; select-window -t +1

# Killer
bind x kill-pane
bind X kill-window

set -g set-titles on
set -g set-titles-string "[#S] #I:#W"

# }}}

# General settings --------------------{{{ 
setw -g mode-keys vi
set -g default-terminal "screen-256color"   # use 256 colors
set -g display-time 4000                  # status line messages display
set -g history-limit 100000                 # scrollback buffer n lines
set -g base-index 1
setw -g pane-base-index 1
# focus events enabled for terminals that support them
set -g focus-events on
# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# }}}

# Status bar --------------------{{{ 
set -g status-bg black
set -g status-fg white
set-option -g status-justify centre
set-option -g status-left '#[fg=cyan][#{session_name}]'
set-option -g status-left-length 25

# window
setw -g automatic-rename off
set-option -g allow-rename off
set-window-option -g window-style default
set-window-option -g clock-mode-colour black
set-window-option -g clock-mode-style 24

set-window-option -g monitor-activity on
set-window-option -g visual-bell off
# disable sound bell
set -g bell-action none
bind-key c new-window -n 'shell'

# }}}

# panel --------------------{{{ 
set-option -g display-panes-active-colour blue
set-option -g display-panes-colour brightred
# }}}

# for os x
set -g  set-clipboard on

# For tmux 1.8 old version
set-window-option -g window-status-current-style fg='#333333',bg="#ff9966"

# message style
set-option -g message-style bg=colour232
set-option -g message-style fg=colour5

# bell
set-window-option -g bell-action other

# copy last command output
bind -n S-Left {
  copy-mode
  send -X clear-selection
  send -X start-of-line
  send -X start-of-line
  send -X cursor-up
  send -X start-of-line
  send -X start-of-line

  if -F "#{m:*➜ *,#{copy_cursor_line}}" {
    send -X search-forward-text "➜ "
    send -X stop-selection
    send -X -N 2 cursor-right
    send -X begin-selection
    send -X end-of-line
    send -X end-of-line
    if "#{m:*➜ ?*,#{copy_cursor_line}}" {
      send -X cursor-left
    }
  } {
    send -X end-of-line
    send -X end-of-line
    send -X begin-selection
    send -X search-backward-text "➜ "
    send -X end-of-line
    send -X end-of-line
    send -X cursor-right
    send -X stop-selection
  }
}

bind -n S-Up {
  copy-mode
  send -X clear-selection
  send -X start-of-line
  send -X start-of-line
  send -X cursor-left
  send -X begin-selection
  send -X search-backward "(\\$ )|(# )"
  send -X start-of-line
  send -X start-of-line
  send -X stop-selection
}

bind -n S-Down {
  copy-mode
  send -X clear-selection
  send -X end-of-line
  send -X end-of-line
  send -X search-forward "(\\$ )|(# )"
  send -X start-of-line
  send -X start-of-line
  send -X begin-selection
  send -X search-forward "(\\$ )|(# )"
  send -X search-forward "(\\$ )|(# )"
  send -X start-of-line
  send -X start-of-line
  send -X cursor-left
  send -X stop-selection
}
